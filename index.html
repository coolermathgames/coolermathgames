<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allow Popups</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Maven Pro', sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .message {
      text-align: center;
      font-size: 42px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="message">Allow popups then refresh</div>
  <script>
    function openCoolHtml() {
      const newWindow = window.open('about:blank', '_blank');

      if (newWindow) {
        newWindow.document.write(`
          <html>
            <head>
              <style>
                body, html {
                  margin: 0;
                  height: 100%;
		  background-color: black;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="cool.html" allowfullscreen></iframe>
            </body>
          </html>
        `);
        newWindow.document.close();
        
        window.location.href = 'https://www.google.com';
        setTimeout(() => window.close(), 500);
      }
    }
    
    openCoolHtml();
  </script>
</body>
</html>
